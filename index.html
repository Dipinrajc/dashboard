<body>
  <div class="container-fluid">
    <row>
      <div class="panel panel-primary">
        <div class="panel-heading">Dashboard</div>
      </div>
      <div id="cy"></div>
      <div class="col-sm-1">
        <br>
        <div class="mt-2">
          <button class="btn btn-success mt-2" onclick="save()">Save</button>
          <button class="btn btn-primary mt-2" onclick="load()">Load</button>
        </div>
      </div>
    </row>
  </div>

  <!-- Load application code at the end to ensure DOM is loaded -->
  <!--   <script src="cola.min.js"></script> -->
  <script src="code.js"></script>
  <script>
    function save() {
      console.log("save");
      localStorage.setItem("cyJson", JSON.stringify(cy.json()));
    }

    function load() {
      console.log("load");
      let cyJson = localStorage.getItem("cyJson");
      if (null != cyJson) {
        cy.json(JSON.parse(cyJson));
      }
    }
  </script>
</body>
<style>
  .panel-body {
    height: 600px;

  .cy-container {
    height: 700px;
  }

  #cy {
    height: 100%;
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
